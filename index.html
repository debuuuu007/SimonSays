<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Simon Says</h1>
        <p>press any key to start the game</p>
        <p class="highscore"></p>

        <div class="colorbox">
            <div class="upper">
                <div class="box1 btn" type="button" id="box1"></div>
                <div class="box2 btn" type="button" id="box2"></div>
            </div>
            <div class="lower">
                <div class="box3 btn" type="button" id="box3"></div>
                <div class="box4 btn" type="button" id="box4"></div>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
